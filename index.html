<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- header for the rock paper scissor -->
     <header>
        <div> 
            <h2>Rock Paper Scissor</h2>
        </div>
     </header>

     <!-- Images for Rock paper scissor -->
      <div class="choices">
        <div class="choice" id="rock">
            <img src="images/Rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/Paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="images/Scissors.png" alt="scissor">
        </div>
      </div>

      <!-- User Score and Computer Score -->
       <div class="scores">
        <div class="score">
            <p class="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
       </div>

       <!-- Result text -->
        <div class="result">
            <p class="result-text">Lets Start playing!..</p>
        </div>
    <script src="script.js"></script>
</body>
</html>
